<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css/main.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="nav-items">
        <a class="logo" href="#">snap</a>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="nav-btn">
        <a href="#">login</a>
        <a class="btn" href="#">Register</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="hero">
      <section class="hero-left">
        <h1>
          Make <br>
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a class="hero-btn" href="#">Learn more</a>
        <div class="hero-left-img">
          <img src="/images/client-databiz.svg" alt="client-databiz">
          <img src="/images/client-audiophile.svg" alt="client-audiophile">
          <img src="/images/client-meet.svg" alt="client-meet">
          <img src="/images/client-maker.svg" alt="client-maker">
        </div>
      </section>
      <section class="hero-right">
        <img src="/images/image-hero-desktop.png" alt="image-hero-desktop">
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nengi</a>.
    </div>
  </footer>
</body>

</html>
